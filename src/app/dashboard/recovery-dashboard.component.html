<div class="p-8 bg-gray-50 h-screen overflow-y-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Recovery Division Dashboard</h1>

    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="p-6 border-b border-gray-200 flex justify-between items-center bg-gray-50">
            <h2 class="text-lg font-bold text-gray-800">Received Files</h2>
            <span class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm font-medium">
                Total: {{ recoveryEntries.length }}
            </span>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-50 text-gray-600 text-sm uppercase tracking-wider">
                        <th class="px-6 py-4 font-semibold border-b">File Details</th>
                        <th class="px-6 py-4 font-semibold border-b">Journey History</th>
                        <th class="px-6 py-4 font-semibold border-b">Latest Status</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <tr *ngFor="let entry of recoveryEntries" class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4">
                            <div class="font-medium text-gray-800">{{ entry.fullName }}</div>
                            <div class="text-sm text-gray-500">{{ entry.mobileNumber }}</div>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-500">
                            <!-- History Stack -->
                            <div class="space-y-2">
                                <div *ngFor="let log of entry.history" class="flex items-start space-x-2 text-xs">
                                    <div class="mt-0.5 w-1.5 h-1.5 rounded-full"
                                        [ngClass]="{'bg-blue-400': log.location==='Division', 'bg-purple-400': log.location==='Recovery'}">
                                    </div>
                                    <div>
                                        <span class="font-semibold text-gray-700">{{ log.location }}</span>
                                        <span class="text-gray-400 mx-1">â€¢</span>
                                        <span>{{ log.action }}</span>
                                        <div class="text-gray-400 text-[10px]">{{ log.timestamp | date:'short' }}</div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <span
                                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                Action Required
                            </span>
                        </td>
                    </tr>
                    <tr *ngIf="recoveryEntries.length === 0">
                        <td colspan="3" class="px-6 py-12 text-center text-gray-500">
                            <div class="flex flex-col items-center justify-center space-y-3">
                                <span class="text-4xl">ðŸ“¥</span>
                                <p>No incoming files.</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
