<div class="flex h-screen overflow-hidden bg-gray-100">
    <!-- Sidebar -->
    <app-sidebar [userRole]="userRole" [isOpen]="isSidebarOpen"></app-sidebar>

    <!-- Overlay for mobile sidebar -->
    <div *ngIf="isSidebarOpen" (click)="closeSidebar()"
        class="fixed inset-0 z-20 bg-black bg-opacity-50 transition-opacity lg:hidden"></div>

    <!-- Main Content Wrapper -->
    <div class="flex flex-1 flex-col overflow-hidden">
        <!-- Header -->
        <app-header [title]="'NPA Recovery Workflow'" [userName]="userName" [userRole]="userRole"
            [notificationCount]="notificationCount" (toggleSidebar)="toggleSidebar()" (logout)="logout()"></app-header>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto p-4 md:p-6">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
